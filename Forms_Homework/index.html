<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Exercise</title>
</head>

<body>
    <h1 style="color:orange">STUDENT EXERCISE</h1>
    <form style="border:1px solid Gray;">
        <p style="background-color:LightGray;"><strong>Testform</strong></p>
        <br><br>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="Please enter your username" />
        <br><br>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" required placeholder="Please enter your password" />
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required placeholder="Please enter your email address" />
        <br><br>
        <p>Gender</p>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br><br>
        <label for="continent">Continent</label>
        <select name="continent" id="continent">
            <option disabled selected>Please Select...</option>
            <option value="c1">Europe</option>
            <option value="c2">Asia</option>
            <option value="c3">Africa</option>
            <option value="c4">North America</option>
            <option value="c5">South America</option>
            <option value="c6">Australia and Oceania</option>
            <option value="c7">Antartica</option>
        </select>
        <br><br>
        <p>Meals</p>
        <input type="checkbox" name="meal" id="breakfast" value="breakfast" checked="checked" />
        <label for="breakfast">breakfast</label>
        <br>
        <input type="checkbox" name="meal" id="lunch" value="lunch" />
        <label for="lunch">lunch</label>
        <br>
        <input type="checkbox" name="meal" id="dinner" value="dinner" />
        <label for="dinner">dinner</label>
        <br><br>
        <label for="remark">Remark</label>
        <textarea name="remark" id="remark" cols="50" rows="3" placeholder="Please enter your remark"></textarea>
        <br><br><br><br>
        <fieldset>
            <legend style="color:red">Additional information</legend>
            <label for="picture">Please upload your picture</label>
            <input type="file" name="picture" id="picture" />
            <br><br>
            <label for="date">Please enter your birthdate</label>
            <input type="date" name="date" id="date" max="2012-12-05">
            <br><br>
            <br><br>
            <label for="color">Choose your favourite color</label>
            <input type="color" name="color" id="color" />
            <br><br>
            <label for="">Please set a value on the slider</label>
            <input type="range" name="range" id="range" />
        </fieldset>
        <br><br>
        <p style="background-color:LightGray;text-align:right;" >
            <input type="submit" value="Send" style="color:blue" />
            <input type="reset" value="Cancel" style="color:blue" />
        </p>


    </form>
</body>

</html>
